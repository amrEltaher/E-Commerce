<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="./lib/JQuery.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <style>
      a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body style="height: 100vh; width: 100vw">
    <div class="col-12 d-lg-flex flex-row h-100 p-0  ">
      <div class="col-12 d-flex d-lg-none bg-primary p-1 justify-content-end ">
        <a class="px-3 py-2 bg-white rounded btn " data-toggle="collapse" href="#mobile-filter"><i class="fa-solid fa-bars"></i></a>
      </div>
      <div>

      </div>
      <div
        class="col-lg-2 d-lg-flex bg-white side flex-column p-4 align-items-center border-right shadow"
        id="mobile-filter">
        <div class="h5 d-lg-flex d-none flex-row">
          <div
            class="rounded-circle  p-2 text-sm-center d-flex flex-row justify-content-center align-items-center"
            style="background-color: rgb(179, 179, 179)"
          >
            <i class="fa-solid fa-filter text-white "></i>
          </div>
          <span class="pl+sm-3">Filter</span>
        </div>
        <form action="" class="filterForm">
          <div class=" mt-sm-3">
            <div class="h5 text-sm-left text-center">Category</div>
            <div class="d-flex align-sm-items-center flex-column justify-content-around flex-wrap">
              <label for="laptops">
                <input
                  type="checkbox"
                  name="category"
                  value="laptops"
                  id="laptops"
                  class=""
                />
                Laptops
              </label>
              <label for="watchs">
                <input
                  type="checkbox"
                  name="category"
                  value="watchs"
                  id="watchs"
                />
                Smart Watches
              </label>
              <label for="screens">
                <input
                  type="checkbox"
                  name="category"
                  value="screens"
                  id="screens"
                />
                Smart Screens
              </label>
            </div>

            <div class="h5 text-sm-left text-center mt-sm-3">Seller</div>
            <div class="d-flex align-sm-items-center flex-column justify-content-around">
              <label for="3000">
                <input
                  type="checkbox"
                  name="Seller"
                  value="3000"
                  id="3000"
                  class=""
                />
                Amazon
              </label>
              <label for="1000">
                <input
                  type="checkbox"
                  name="Seller"
                  id="1000"
                  value="1000"
                  class=""
                />
                Forsan
              </label>
              <label for="4000">
                <input type="checkbox" name="Seller" id="4000" value="4000" />
                Noon
              </label>
              <label for="5000">
                <input type="checkbox" name="Seller" id="5000" value="5000" />
                Carrefour
              </label>
              <label for="6000">
                <input type="checkbox" name="Seller" id="6000" value="6000" />
                Souq
              </label>
              <label for="2000">
                <input type="checkbox" name="Seller" id="2000" value="2000" />
                Sigma
              </label>
            </div>

            <div class="h5 text-sm-left text-center mt-sm-3">Price</div>
            <div class="d-flex align-sm-items-center flex-column justify-content-around">
              <label for="p4">
                <input type="radio" name="Range" id="p4" value="4" class="p-3" />
                All
              </label>
              <label for="p1">
                <input type="radio" name="Range" id="p1" value="1" class="p-3" />
                5000 - 10000
              </label>
              <label for="p2">
                <input type="radio" name="Range" id="p2" value="2" class="p-3" />
                10000 - 20000
              </label>
              <label for="p3">
                <input type="radio" name="Range" id="p3" value="3" class="p-3" />
                20000 - 70000
              </label>
            </div>

            <div class=" text-center mt-sm-3">
              <span>
                <input
                  type="submit"
                  value="Apply"
                  class="btn btn-primary"
                  placeholder="Search"
                />
              </span>
              <span> 
                
                <input
                type="reset"
                value="Reset"
                class=" btn-danger btn"
                placeholder="Search"
              />
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-10 d-flex flex-column p-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control search-val"
            placeholder="Search"
            id="search"
          />
        </div>

        <div class="h4">
          Showing
          <span class="text-secondary pr-2"
            >(<span id="count"></span>) products</span
          >
        </div>
        <div
          class="d-flex flex-row flex-wrap"
          id="data-container"
          style="overflow-y: scroll"
        ></div>
      </div>
    </div>

  </body>
  <script src="/js/ProductsCatalog.js" ></script>

</html>
