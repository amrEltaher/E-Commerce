<!DOCTYPE html>

              Dashboard

          </li>
          <li class="sidebar-item">
            <a href="productList.html" class="sidebar-link collapsed">

          </li>
          <li class="sidebar-item">

            </a>
          </li>

    <div class="main">
      <nav class="navbar navbar-expand px-3 border-bottom">
        <a class="btn" id="sidebar-toggle" type="button">
          <span class="icon-toggle">
            <span class="icon-xmark fa-regular fa-circle-xmark"></span>
            <span class="icon-bar fas fa-bars"></span>
          </span>
        </a>

        <div class="navbar-collapse navbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a href="javascript:void(0)" data-bs-toggle="dropdown" class="nav-icon pe-md-0">

                <div class="text-count ms-3">
                  <h3 class="fs-5"> $

          </div>

                  <span class="fa-solid fa-user fa-3x text-light"></span>
                </div>
                <div class="text-count ms-3">
                  <h3 class="fs-5">
                    <span class="counters" data-count="1">0</span>
                  </h3>
                  <p>
                    Users
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-12 p-2 ">

          </div>
          <div class="col-lg-3 col-sm-6 col-12 p-2 ">
            <div class="card bg-light rounded-3">

                <div class="icon-frame" style="background-color: #feeded;">
                  <img src="assets/img/icons/dash1.svg" alt="Icon" style="width: 40px; height: 40px;">
                </div>
                <div class="text-count ms-3">
                  <h3 class="fs-5">
                    <span class="counters" data-count="100">600</span>
                  </h3>
                  <p>
                    New Order
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <canvas id="top_chart_canvas"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="height: 70vh;">
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="row text-muted">
            <div class="col-6 text-start">
