          <li class="sidebar-item">

          <!-- add another li with users icon -->

              Users

          </li>
          <li class="sidebar-item active  ">

    <div class="main container-fluid ">
      <nav class="navbar navbar-expand px-3 border-bottom">
        <a class="btn" id="sidebar-toggle" type="button">
          <span class="icon-toggle">
            <span class="icon-xmark fa-regular fa-circle-xmark"></span>
            <span class="icon-bar fas fa-bars"></span>
          </span>
        </a>

        <div class="navbar-collapse navbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a href="javascript:void(0)" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                <img src="assets/img/favIcon.png" class="avatar img-fluid rounded" alt="" />
              </a>

              <div class=" dropdown-menu   dropdown-menu-end">
                <div class="profilename">
                  <div class="profileset">
                    <span class="user-img"><img src="assets/img/favIcon.png" alt="">
                      <span class="status online"></span></span>
                    <div class="profilesets">
                      <h6>Ebrahim</h6>
                      <h6>Admin</h6>
                    </div>
                  </div>
                  <hr class="m-0">
                  <a class="dropdown-item" href="profileAdmin.html"> <i class="me-2"></i> My
                    Profile</a>
                  <a class="dropdown-item" href="profileAdmin.html"><i class="me-2"></i>Settings</a>
                  <hr class="m-0">
                  <a class="dropdown-item logout pb-0" href="../login.html"><img src="assets/img/icons/log-out.svg"
                      class="me-2" alt="img">Logout</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <main class="px-3 py-2 container-fluid">
        <div class="container-fluid mainContet">
          <div class="content">
            <div class="page-header">
              <div class="page-title">
                <h4>Profile</h4>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class=" rounded-top"
                  style="height: 110px; width:100%; margin-bottom: 10px;   background: linear-gradient(90deg, #db6c6c 0%, #FF9F43 100%);">
                </div>
                <div class="profile-set mb-3">

                  <div class="profile-top d-flex flex-column flex-md-row justify-content-between  container-fluid">

                    <div class="profile-content d-flex flex-column flex-md-row align-items-center">
                      <div class="profile-contentimg position-relative rounded-circle shadow">
                        <img src="assets/img/favIcon.png" alt="img" id="photo" class="rounded-circle">
                        <div class="profileupload position-absolute" style="top: 80px; left: 0;">
                          <input type="file" id="imgInp" style="display: none;">
                          <a href="javascript:void(0);" id="triggerFileInput"
                            class="rounded-circle d-block position-absolute">
                            <img src="assets/img/icons/edit-set.svg" alt="Edit Icon" style="width: 24px; height: 24px;">
                          </a>
                        </div>
                      </div>
                      <div class="profile-contentname ps-md-3 text-center text-md-start mt-3 mt-md-0">
                        <h2>Ebrahim Dawoud</h2>
                        <h4>Updates Your Personal Details.</h4>
                      </div>
                    </div>
                    <div class="ms-md-auto mt-3 mt-md-0 ">
                      <a href="javascript:void(0);" class="btn btn-primary me-2">Save</a>
                      <a href="Admin.html" class="btn btn-secondary">Cancel</a>
                    </div>
                  </div>
                </div>

                <div class="row" style="margin-top: 30px;">
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" id="firstName" placeholder="Ebrahim">
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" id="lastName" placeholder="Dawoud">
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" id="email" placeholder="william@example.com">
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" id="phone" placeholder="+1452 876 5432">
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="userName">User Name</label>
                      <input type="text" id="userName" placeholder="Username">
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <div class="pass-group" style="position: relative;">
                        <input type="password" id="passwordField">
                        <span class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"
                          style="position: absolute; right: 30px; top: 50%; transform: translateY(-50%); cursor: pointer;"></span>
                      </div>

                    </div>
                  </div>
                  <div class="col-12">
                    <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                    <a href="Admin.html" class="btn btn-cancel">Cancel</a>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="row text-muted">
            <div class="col-6 text-start">
              <p class="mb-0">
                <a href="javascript:void(0)" class="text-muted">
                  <strong>Ebrahim</strong>
                </a>
              </p>
            </div>
            <div class="col-6 text-end">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a href="javascript:void(0)" class="text-muted">Contact</a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript:void(0)" class="text-muted">About Us</a>
                </li>
                <li class="list-inline-item">
                  <a href="javascript:void(0)" class="text-muted">Terms</a>
                </li>
               
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

</body>
