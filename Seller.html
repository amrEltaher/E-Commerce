<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "lib/JQuery.js"></script>
    <script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/headfooterStyling.css">
    <script src="js/seller.js"></script>
    <title>Seller</title>
    <style>
        .side-item{
            cursor: pointer;
        }
        .side-item:hover{
            background-color: #007789;
        }
        .active{
            background-color: #007789;
        }
    </style>
</head>
<body style="padding: 0; margin: 0 ;height:100vh;">
    <div class="container-fluid h-100 p-0">
        <div class="d-flex flex-row h-100 ">
            <div class="col-2 p-0 d-flex flex-column bg-info shadow side-items">
                <div class="p-4 text-center">
                    <div class="text-white font-weight-bold h5" id="SellerName"></div>
                    <div class="text-white h6" id="SellerEmail"><a href="Homepage.html" class="text-white"><i class="fa-solid fa-house"></i></a></div>
                </div>
                <div class="p-4 text-white text-center btn side-item Insights active">
                    <div><i class="fa-solid fa-chart-line"></i></div>
                    <div class="d-none d-lg-block">Insights</div>
                </div>
                <div class="p-4 text-white text-center btn side-item Orders" >
                    <div><i class="fa-solid fa-file-invoice"></i></div>
                    <div class="d-none d-lg-block">Orders</div>
                </div>
                <div class="p-4 text-white text-center btn side-item Products">
                    <div><i class="fa-solid fa-cart-shopping"></i></div>
                    <div class="d-none d-lg-block">Products</div>
                </div>
                <div class="p-4 text-white text-center btn side-item  Edit-prod">
                    <div><i class="fa-solid fa-pen-to-square"></i></div>
                    <div class="d-none d-lg-block">Edit Product</div>
                </div>
                <div class="p-4 text-white text-center btn side-item  Add-prod">
                    <div><i class="fa-solid fa-plus"></i></div>
                    <div class="d-none d-lg-block">Add Product</div>
                </div>
                <div class="p-4 text-white text-center btn side-item Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <div class="d-none d-lg-block">Logout</div>
                </div>
            </div>
            <div class="container content">
               
              
            </div>
            <div class="modal fade " id="exampleModal" tabindex="-1" style="position: fixed; top: 0;" >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <table id = "myTable">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="order-details">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/sellerUI.js"></script>

</html>
