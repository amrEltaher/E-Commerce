    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styling.css"/>
</head>

<body>
    <div class="header  sticky-top">
        <div class="Search-box d-inline-flex ">
          <div class="logo ">
            <a href="Homepage.html" style=" text-decoration: none;">
                <h4 style="font-family: cinzel;"><p>Quantum Tech <i class="fas fa-laptop" ></i></p></h4>
            </a>
        </div> 
         
        </div>
        <div class="menu-bar ">
          <ul class="list-unstyled d-inline-flex" >
            <li><a href="Homepage.html"><i class="fa-solid fa-house" ></i> Home
            </a></li>
            <li id="account-link"><a href="login.html"><i class="fa-solid fa-user" ></i> Hello, Sign In</a></li>
  
          </li>

          </li>

    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="Cart">
                  
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Total Price: <span class="font-weight-bold" id = "total"></span></h4>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
